<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fish Feeder Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="card">
  <h1>üê† Fish Feeder</h1>
  <div id="statusBadge" class="status-badge offline">Offline</div>

  <!-- Login UI -->
  <div id="authBox">
    <input id="emailField" type="email" placeholder="Email" />
    <input id="passwordField" type="password" placeholder="Password" />
    <button id="loginBtn" class="btn login-btn">Login</button>
    <p id="authMsg"></p>
  </div>

  <!-- Control UI -->
  <div id="controlBox" style="display:none;">
    
    <!-- Device Status Section -->
    <div class="status-section">
      <div class="status-item">
        <span class="material-icons">schedule</span>
        <div class="status-info">
          <span class="label">Last Fed</span>
          <span id="lastFedTime" class="value">--</span>
        </div>
      </div>
      <div class="status-item">
        <span class="material-icons">restaurant</span>
        <div class="status-info">
          <span class="label">Feed Count</span>
          <span id="feedCount" class="value">0</span>
        </div>
      </div>
    </div>

    <!-- Turbidity Section -->
    <div class="turbidity-section">
      <div class="turbidity-header">
        <span class="material-icons">water_drop</span>
        <span>Water Quality</span>
        <span id="turbidityAlert" class="alert-badge hidden">‚ö†Ô∏è Alert</span>
      </div>
      <div class="turbidity-bar-container">
        <div id="turbidityBar" class="turbidity-bar"></div>
      </div>
      <div class="turbidity-values">
        <span id="turbidityValue">0</span>
        <span class="threshold">/ <span id="turbidityThreshold">500</span></span>
      </div>
    </div>

    <!-- Feed Now Button -->
    <button id="feedNowBtn" class="btn feed-btn">
      <span class="material-icons">pets</span>
      Feed Now
    </button>

    <!-- Toggle Timers Button -->
    <button id="toggleTimersBtn" class="btn schedule-btn">
      <span class="material-icons">alarm</span>
      Schedule
    </button>

    <!-- Timers Section (Initially Hidden) -->
    <div id="timersSection" class="timers-section hidden">
      <h3>Feeding Schedule</h3>
      <div id="timersList" class="timers-list">
        <!-- Timers will be dynamically added here -->
      </div>
      <div class="add-timer">
        <input type="time" id="newTimerInput" class="time-input" />
        <button id="addTimerBtn" class="btn add-btn">
          <span class="material-icons">add</span>
        </button>
      </div>
    </div>

    <!-- Logout Button -->
    <button id="logoutBtn" class="btn logout-btn">Logout</button>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
